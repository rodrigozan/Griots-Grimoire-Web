<!-- home.component.html -->
<div class="d-flex justify-content-center align-items-center vh-100" *ngIf="!isLogged">
  <div class="text-center">
    <p>The Best Community of Writers</p>
    <h1 class="text-primary">{{title}}</h1>
    <button (click)="goToRegister()" type="button" class="btn btn-primary">Let's Go</button>
  </div>
</div>
<app-register *ngIf="isLogged"></app-register>
